{% load codalab %}

<div class="row" id="submissions_phase_buttons">
  <div class="small-12 columns">
    {% for phase in competition.phases.all %}
      {% if phase == active_phase %}
        <button class="button active right" id="submissions_phase_{{phase.id}}">{{phase.label}}</button>
      {% else %}
        <button class="button right" id="submissions_phase_{{phase.id}}">{{phase.label}}</button>
      {% endif %}
    {% endfor %}
  </div>
</div>

</div>
